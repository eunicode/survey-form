<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="grid-container">
        <header>
            <h1 id="title">Feedback Form</h1>
        </header>

        <main>
            <p id="description">Let me know how I can improve as a developer!</p>
           
            <form id="survey-form">
                <fieldset>
                <legend>Your basic info</legend>
                <label for="name" id="name-label">Name: (Can enter "Anonymous")</label>
                <input type="text" id="name" placeholder="Enter name" required>

                <label for="email" id="email-label">Email: (Can enter "anonymous@mail.com")</label>
                <input type="email" id="email" placeholder="Enter email" required>

                <label for="dropdown">Job role: </label>
                <select id="dropdown" name="surveyee_job">
                    <optgroup label="Web">
                        <option value="frontend_developer">Front-End Developer</option>
                        <option value=backend_developer>Back-End Developer</option>
                        <option value="php_developer">PHP Developer</option>
                        <option value="rails_developer">Rails Developer</option>
                        <option value="wordpress_developer">WordPress Developer</option>
                        <option value="web_designer">Web Designer</option>
                    </optgroup>
                    <optgroup label="Mobile">
                        <option value="android_developer">Android Developer</option>
                        <option value="ios_developer">iOS Developer</option>
                        <option value="mobile_designer">Mobile Designer</option>
                    </optgroup>
                </select>
                </fieldset> 

                <fieldset>
                <legend>Your assessment</legend>
                <label>Would you advance me to the next round (e.g. onsite)?</label>
                <input type="radio" id="pass" name="advance" value="yes">
                <label for="pass" class="inline">Yes</label><br>
                <input type="radio" id="fail" name="advance" value="no">
                <label for="fail" class="inline">No</label>

                <label for="technical">On a scale of 1-5, 5 being excellent, how are my technical skills?</label>
                <select id="technical" name="my_tech_skills">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <label for="problem">On a scale of 1-5, how is my problem solving ability?</label>
                <select id="problem" name="my_problem_skills">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <label for="communication">On a scale of 1-5, how is my communication ability?</label>
                <select id="communication" name="my_comm_skills">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <label for="number" id="number-label">On a scale of 1-10, 10 being highly prepared, how prepared am I for a junior developer role?</label>
                <input type="number" id="number" placeholder="Enter rating" min="1" max="10">
                </fieldset>

                <fieldset>
                    <legend>Your recommendations</legend>
                <label>Which area, in your opinion, is more important to work on?</label>
                <input type="radio" id="vs_projects" value="vs_projects" name="versus_1"><label for="vs projects" class="inline">Projects (contribute to open source, side projects)</label><br>
                <input type="radio" id="vs_tech" value="vs_tech" name="versus_1"><label for="vs_tech" class="inline">Technical interview skills (algorithms)</label>

                <label>Which area, in your opinion, is more important to master?</label>
                <input type="radio" id="html_css" value="html_css" name="versus_2"><label for="html_css" class="inline">HTML & CSS</label><br>
                <input type="radio" id="js" value="js" name="versus_2"><label for="js" class="inline">JavaScript</label>

                <label>Which technologies do your company use? (Check all that apply):</label>

                <label>Languages</label>
                <input type="checkbox" name="lang" value="1" id="lang_1"><label for="lang_1" class="inline">JavaScript</label><br>
                <input type="checkbox" name="lang" value="2" id="lang_2"><label for="lang_2" class="inline">SQL</label><br>
                <input type="checkbox" name="lang" value="3" id="lang_3"><label for="lang_3" class="inline">PHP</label><br>
                <input type="checkbox" name="lang" value="4" id="lang_4"><label for="lang_4" class="inline">Java</label><br>
                <input type="checkbox" name="lang" value="5" id="lang_5"><label for="lang_5" class="inline">Python</label><br>
                <input type="checkbox" name="lang" value="6" id="lang_6"><label for="lang_6" class="inline">C#</label><br>
                <input type="checkbox" name="lang" value="7" id="lang_7"><label for="lang-7" class="inline">C++</label><br>
                <input type="checkbox" name="lang" value="8" id="lang_8"><label for="lang_8" class="inline">C</label><br>
                <input type="checkbox" name="lang" value="9" id="lang_9"><label for="lang_9" class="inline">TypeScript</label><br>
                <input type="checkbox" name="lang" value="10" id="lang_10"><label for="lang_10" class="inline">Ruby</label><br>
                <input type="checkbox" name="lang" value="11" id="lang_11"><label for="lang_11" class="inline">Swift</label> 
                
                <label>Frameworks & Libraries</label>
                <!-- Add labels programmatically -->
                <input type="checkbox" name="frameworks" value="1"/>
                <!-- Example
                    Add `id` attribute programmatically
                    <input type="checkbox" name="frameworks" value="1" id="frameworks_0">
                    <label for="frameworks_0" class="inline">Node.js</label> 
                -->
                <input type="checkbox" name="frameworks" value="2">
                <input type="checkbox" name="frameworks" value="3">
                <input type="checkbox" name="frameworks" value="4">
                <input type="checkbox" name="frameworks" value="5">

                <label>Databases</label>
                <!-- Add labels programmatically -->
                <input type="checkbox" name="databases" value="1">
                <input type="checkbox" name="databases" value="2">
                <input type="checkbox" name="databases" value="3">
                <input type="checkbox" name="databases" value="4">
                <input type="checkbox" name="databases" value="5"> 
                
                <label>Tools</label>
                <!-- Add labels programmatically -->
                <input type="checkbox" name="tools" value="1">
                <input type="checkbox" name="tools" value="2">
                <input type="checkbox" name="tools" value="3">
                <input type="checkbox" name="tools" value="4">

                <label for="comments">Help me get better!</label>
                <textarea id="comments"></textarea>
                </fieldset>
                
                <button type="submit" id="submit">Submit</button>

            </form>
        </main>
    </div>
    <script src="js/main.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
